name: jax_py39
channels:
- defaults
- conda-forge
dependencies:
- python=3.9
# Standard Libraries
- numpy            # Numerical Linear Algebra
- scipy             # Scientific Computing
- xarray            # Data structures
- scikit-learn     # Machine Learning
- conda-forge::statsmodels
- scikit-image
- conda-forge::pymc
# Plotting Libraries
- matplotlib        # standard plotting library
- seaborn          # Stats viz library
# PYTORCH ECOSYSTEM
- pytorch::pytorch           # tensor library
- pytorch::torchvision       # pytorch visual library
- pytorch::torchaudio       # pytorch audio library
# JAX
- conda-forge::jax
- conda-forge::jaxlib
# GUI
- conda-forge::ipywidgets
- ipykernel
- conda-forge::tqdm
- pip
- pip:
  - torchtyping
  # Jax framework
  - chex
  - einops
  - tensor_annotations
  - tensor_annotations_jax_stubs
  # deep learning
  - equinox
  - diffrax
  - flax
  - elegy
  # optimization
  - optax
  - jaxopt
  # probabilistic
  - tinygp
  - pymc
  - distrax
  - blackjax
  - numpyro
  - tensorflow_probability
  # OTHER
  - plum-dispatch
  # formatting
  - black
  - pylint
  - isort
  - flake8
  - mypy
  - pytest
  - pre-commit
  - rich
  - sh
  - pudb
  # Notebook stuff
  - pyprojroot
  - python-dotenv
  # logging
  - wandb
  - loguru
  # plotting
  - celluloid
  - corner
