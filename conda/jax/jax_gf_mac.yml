name: jax_gf
channels:
- defaults
- conda-forge
dependencies:
- python=3.9
# Standard Libraries
- numpy            # Numerical Linear Algebra
- scipy             # Scientific Computing
- scikit-learn     # Machine Learning
- conda-forge::statsmodels
- scikit-image
# Plotting Libraries
- matplotlib        # standard plotting library
- seaborn          # Stats viz library
# GUI
- conda-forge::jax
- conda-forge::jaxlib
- conda-forge::ipywidgets
- ipykernel
- conda-forge::tqdm
- pip
- pip:
  # Jax framework
  # - "https://storage.googleapis.com/jax-releases/mac/jaxlib-0.1.73-cp39-none-macosx_10_9_x86_64.whl"
  # - jax
  # - git+git://github.com/deepmind/tree.git
  - distrax
  - chex
  - optax
  - numpyro
  - tensorflow-probability>=0.14.1
  - treex
  - treeo
  - flax
  - elegy
  - einops
  - dm-pix
  # formatting
  - black
  - pylint
  - isort
  - flake8
  - mypy
  - pytest
  # Notebook stuff
  - pyprojroot
  # logging
  - wandb
  # plotting
  - seaborn
  - celluloid
  - corner
