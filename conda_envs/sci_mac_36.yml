name: sci_py36
channels:
- defaults
- pytorch
- gpytorch
- conda-forge
dependencies:
- python=3.6
# Standard Libraries
- numpy             # Numerical Linear Algebra
- scipy             # Scientific Computing
- xarray            # Data structures
- pandas            # Data structure
- scikit-learn      # Machine Learning
- scikit-image      # Image Processing
- statsmodels       # Statistical Learning
- pymc3             # Probabilistic programming library
# Plotting Libraries
- matplotlib        # standard plotting library
- seaborn           # Stats viz library
- cartopy           # Maps plotting
- bokeh             # interactive plotting
# Scale
- numba             # Jit compilation
- cython            # C for python
- dask              # Out-of-Core processing
- dask-ml           # Out-of-Core machine learning
# Storage
- hdf5              # standard large storage h5
- netcdf4           # large storage with metadata
- pytables          # high-level storage h5
# GUI
- jupyterlab        # standard GUI
- ipykernel         # Be seen in other jupyterlabs
- nodejs            # for extensions in jupyterlab
- tqdm              # 
# Testing
- pytest            # Modern Testing
# Scheduler
- prefect
# Formatter
- black             # Uncompromising formatter
# Tensor Library
- pytorch-cpu       # tensor library
- torchvision-cpu   # pytorch visual library
- tensorflow        # Tensor library (Anaconda CPU enhanced)
# Gaussian Processes
- gpytorch          # fast gaussian process library
- GPy               # standard gaussian process library
- pip
- pip:
  - pyro-ppl        # probabilistic programming lib
  - keras           # DL (TF Wrapper)
  - gpflow          # TF GP Library
  - joblib          # Embarssingly parallel
