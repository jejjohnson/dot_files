name: sci_py38
channels:
- defaults
- conda-forge
dependencies:
- python=3.8
# Standard Libraries
- numpy             # Numerical Linear Algebra
- scipy             # Scientific Computing
- xarray            # Data structures
- pandas            # Data structure
- scikit-learn      # Machine Learning
- scikit-image      # Image Processing
- statsmodels       # Statistical Learning
- pymc3             # Probabilistic programming library
# Plotting
- matplotlib
- seaborn
- bokeh
- plotly::plotly==4.6.0
- pyviz::geoviews
- conda-forge::cartopy
- datashader
# Geospatial packages
- geopandas
# Scale
- cython
- numba
- dask              # Out-of-Core processing
- dask-ml           # Out-of-Core machine learning
# Storage
- hdf5              # standard large storage h5
# GUI
- conda-forge::nodejs               # for extensions in jupyterlab
- conda-forge::tqdm       
# PYTORCH
- pytorch::pytorch           # tensor library
- pytorch::torchvision       # pytorch visual library
- pytorch::cpuonly
- pytorch::captum
- pytorch::fastai
- pip
- pip:
  # TENSORFLOW ECOSYSTEM
  - tensorflow                
  - tensorflow-probability     
  - gpflow
  - "git+https://github.com/google/edward2.git#egg=edward2"
  # JAX
  - jax
  - jaxlib
  - flax
  # GPY
  - "git+https://github.com/SheffieldML/GPy.git#egg=GPy"
  # Jupyter
  - ipykernel
  - ipywidgets
  # Formatters
  - black
  - pylint
  - isort
  - flake8
  - mypy
  - pytest
  # Extra
  - emukit
  - netCDF4
  - joblib          # Embarssingly parallel