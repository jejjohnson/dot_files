name: dl_py37
channels:
- defaults
- pytorch
- gpytorch
- conda-forge
dependencies:
- python=3.7
# Standard Libraries
- numpy             # Numerical Linear Algebra
- scipy             # Scientific Computing
- xarray            # Data structures
- pandas            # Data structure
- scikit-learn      # Machine Learning
- scikit-image      # Image Processing
- statsmodels       # Statistical Learning
# Plotting Libraries
- matplotlib        # standard plotting library
- seaborn           # Stats viz library
- cartopy           # Maps plotting
- bokeh             # interactive plotting
# Scale
- numba             # Jit compilation
- cython            # C for python
- dask              # Out-of-Core processing
- dask-ml           # Out-of-Core machine learning
# Storage
- hdf5              # standard large storage h5
- netcdf4           # large storage with metadata
# GUI
- jupyterlab        # standard GUI
- ipykernel
- nodejs            # for extensions in jupyterlab
- tqdm              # 
# Testing
- pytest
# Scheduler
- prefect
# Tensor Library
- pytorch           # tensor library
- torchvision       # pytorch visual library
- cudatoolkit=10.0   # or 9.0, 8.0
# Gaussian Processes (GPs)
- GPy               # standard GP library
- gpytorch          # tensor GP library
- pip:
  - tensorflow-gpu  # Tensor library
  - keras
  - pyro-ppl        # probabilistic programming lib
  - gpflow          # tensor GP library
  - cupy-cuda90
