name: jupyter
channels:
- defaults
- conda-forge
dependencies:
- python=3.6
# GUI
- jupyterlab        # standard GUI
- jupyter
- ipykernel
- nb_conda_kernels
- nodejs            # for extensions in jupyterlab
- tqdm              # 
- ipywidgets
- pip:
  - black
  - blackcellmagic
  - dask_labextension
  - nbserverproxy
  - jupyterlab_snippets
  - jupyterlab_code_formatter
  - jupyterlab-git

